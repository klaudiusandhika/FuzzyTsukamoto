<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="air.png">
    <title>Cek Kebutuhan Air </title>
</head>
<body>
<div class="program">
    <script src="main.js"> </script>
    
        <div class="box" id="box">
            <div class="container1">
                <h3>Cek Jumlah Kebutuhan Air Anda!</h3>
            </div>
            <div class = container2>
                    <label>Usia (tahun)</label><br>
                    <input type="number" id="umur" class="input-field" min="0" placeholder="Masukkan Usia Anda!"><br>
                    <label>Berat Badan (kilogram)</label><br>
                    <input type="number" id="berat" class="input-field" min="0" placeholder="Masukkan Berat Badan Anda!"><br>
                    <label>Intensitas Olahraga Harian (menit)</label><br>
                    <input type="number" id="intensitas" class="input-field" min="0" placeholder="Masukkan Durasi Olahraga Anda!"><br><br>
            </div>
            <div class="container4" id="hasil" style="display:none">
                <p id="text-keputusan">Jumlah kebutuhan Air Harian</p>
                <div class="detail">
                    <p id="keputusan"></p>
                    <p class="detailbutton" type="button" onclick="showTable()">detail</p>
                </div>
            </div>
            <div class="container3">
                <button class="cekbutton" value="click" onclick="runProgram()">Cek!</button>
                <button class="resetbutton" onclick="resetInput()">Reset</button>
            </div>
        </div>

    <div id="tabel-hasil" class="tabel-hasil" style="display:none">
        <h2>Detail Tabel Perhitungan</h2>
        <div class="tabel">
            <table>
                <tr>
                    <th>Rules No.</th>
                    <th>Usia</th>
                    <th>Berat</th>
                    <th>Intensitas Olahraga</th>
                    <th>Alpha</th>
                    <th>Z</th>
                    <th>Alpha * Z</th>
                </tr>
            </table>
            
            <table id="table_result"></table>
            
            <table>
                <tr>
                    <th id="total">Total</th>
                    <td id="total-a"></td>
                    <td></td>
                    <td id="total-az"</td>
                </tr>
            </table>
        </div>
        <div class="output">
            <p id="rumus"></p>
            <p id="cek-total"></p>
        </div>
    </div>
</div>

</body>

</html>
